---
# vars file for mssql
mssql_gpgkey: https://packages.microsoft.com/keys/microsoft.asc

mssql_rhel_repositories:
  - name: packages-microsoft-com-mssql-server-2017
    description: Microsoft MSSQL server
    baseurl: https://packages.microsoft.com/rhel/7/mssql-server-2017/
  - name: packages-microsoft-com-prod
    description: Microsoft tools
    baseurl: https://packages.microsoft.com/rhel/7/prod/

mssql_opensuse_repositories:
  - name: packages-microsoft-com-mssql-server-2017
    repo: https://packages.microsoft.com/sles/12/mssql-server-2017/
  - name: packages-microsoft-com-prod
    repo: https://packages.microsoft.com/sles/12/prod/

mssql_ubuntu_repositories:
  - repo: https://packages.microsoft.com/ubuntu/{{ ansible_distribution_version }}/mssql-server-2017
  - repo: https://packages.microsoft.com/ubuntu/{{ ansible_distribution_version }}/prod

_mssql_server_package:
  CentOS: mssql-server
  openSUSE Leap: mssql-server-{{ mssql_server_version }}
  RedHat: mssql-server
  Ubuntu: mssql-server={{ mssql_server_version }}

mssql_server_package: "{{ _mssql_server_package[ansible_distribution] }}"

_mssql_server_agent_package:
  CentOS: mssql-server-agent
  openSUSE Leap: mssql-server-agent-{{ mssql_server_agent_version }}
  RedHat: mssql-server-agent
  Ubuntu: mssql-server-agent={{ mssql_server_agent_version }}

mssql_server_agent_package: "{{ _mssql_server_agent_package[ansible_distribution] }}"

mssql_fts_package: mssql-server-fts
